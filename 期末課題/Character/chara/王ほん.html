            <p>「玉鳳隊」という、完全武装の騎馬隊で構成された<br>
                特殊三百人隊を率いる三百将。<br>
                主人公信と同じく”天下の大将軍”を志しており、<br>
                出世のライバルとして信と張り合っている。武器は槍。<br>
                天賦の才と弛まぬ努力からその槍術は達人<br>
                と呼べる腕前を誇る。変則的軌道を描く突き技「龍指」を扱う。<br>
