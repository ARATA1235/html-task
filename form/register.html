<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください</p><br>
    <form action="#" method="get">
    <table>
        <tr>
            <th>
                　ID<span class="required">必須</span><span class="sub">(メールアドレス)</span>
            </th>
            <td>
                　<input type="email" size="30"required placeholder="例: sasaki@morijyobi.ac.jp">
            </td>
        </tr>
        
        <tr>
            <th>
                　パスワード<span class="required">必須</span><span class="sub">(半角英数字8文字以)</span>
            </th>
                <td>
                    　<input type="password" size="30" minlength="8">
                    　<label><input type="checkbox" name="password_confirm">パスワードを表示する</label>
                </td>
        </tr>

        <tr>
            <th>
                　氏名<span class="required">必須</span>
            </th>
            <td>
                　性:<input type="text" name="user_name" placeholder="例:盛岡">
                　名:<input type="text" name="user_name" placeholder="例:太郎">
            </td>
        </tr>

        <tr>
            <th>
                　住所
            </th> 
            <td> 
                　〒<input type="text" name="readonly" size="8" value="020-0021" readonly><br>
                　<input type="text" name="readonly" value="岩手県盛岡市中央通３丁目" readonly><br>
                　<input type="text" placeholder="番地"><br>
                　<input type="text" size="30" placeholder="建物名"><br>
            </td>
        </tr>

        <tr>
            <th>
                　携帯電話番号<span class="required">必須</span><span class="sub">(ハイフンなし)</span>
            </th>
            <td>
                　<input type="tel" name="user_tel">
            </td>
        </tr>

        <tr>
            <th>
                　学科・学年<span class="required">必須</span>
            </th>
            <td>　学科:
                <select name="class">
                <option value="学科">学科を選択してください</option>
                <option value="システム">システム系学科</option>
                <option value="ビジネス">ビジネス系学科</option>
                <option value="デザイン">デザイン系学科</option>
                </select>
                　学年:
                <select name="class">
                <option value="学年">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
                </select>
            </td>
        </tr>

        <tr>
            <th>
                　お得な情報・クーポン<span class="required">必須</span>
            </th>
            <td>
                　<label><input type="radio" name="ku-ponn">　受け取る</label>
                　<label><input type="radio" name="ku-ponn">　受け取らない</label>
            </td>
                    
        </tr>

        <tr>
            <th>
                　ご意見、ご要望<span class="sub">(200文字以内で記述してください)</span>
            </th>  
            <td>
                　<textarea name="com" cols="50" rows="10" maxlength="200"></textarea>
            </td>
        </tr>
    </table>
        <tr>
            <button type="reset">入力内容をクリアする</button>
            <button type="submit">送信</button>
        </tr>
    </form>
</body>
</html>
