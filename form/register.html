<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください</p>

    <table>
        <tr>
            <th>ID<span class="read">必須</span><span class="sub">(メールアドレス)</span><th><input type="email" size="30"><br></th>

        </tr>
        
        <tr>
                <th>パスワード<input type="password" size="30" minlength="8"></th>
                <label><input type="checkbox">パスワードを表示する</label><br>
        </tr>

        <tr>
            <th class="left">氏名<span class="left">必須</span></th>
            <td><class="right">
                性:<label><input type="text" name="user_name" placeholder="例:盛岡"></label>
                名:<label><input type="text" name="user_name" placeholder="例:太郎"></label>
            </td>
        </tr>

        <td>
            <th>住所 〒<input type="text" name="readonly" size="8" value="020-0021" readonly></th>
            <td><input type="text" name="readonly" value="岩手県盛岡市中央通３丁目" readonly></td>
            <td><input type="text" placeholder="番地"></td>
            <td><input type="text" size="30" placeholder="建物名"></td>
        </tr>

        <tr>
            携帯電話番号(ハイフンなし)<input type="tel" name="user_tel"><br>
        </tr>

        <tr>
            <label>学科・学年</label>
            学科:<select name="class">
                <option value="学科">学科を選択してください</option>
                <option value="システム">システム系学科</option>
                <option value="ビジネス">ビジネス系学科</option>
                <option value="デザイン">デザイン系学科</option>
            </select>
            学年:<select name="class">
                <option value="学年">学年を選択してください</option>
                <option value="1">1年</option>
                <option value="2">2年</option>
                <option value="3">3年</option>
                <option value="4">4年</option>
            </select><br>
            </tr>

            <tr>
                お得な情報・クーポン<label><input type="radio" name="ku-ponn">受け取る</label>
                <label><input type="radio" name="ku-ponn">受け取らない</label><br>
            </tr>

            <tr>
                ご意見、ご要望  <input type="textarea" cols="50" rows="10" maxlength="200"><br>
            </tr>
            
            <tr>
                <button type="submit">送信ボタン</button>
                <button type="reset">クリアボタン</button>
            </tr>
</table>
</body>
</html>
